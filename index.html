<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>A question for you :)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">

	<style>
        body {
            margin: 0;
            min-height: 100vh;
            background-color: #e89eb8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Baloo 2', cursive;
            overflow: hidden;
        }

        .wb-content {
            background: #e89eb8;
            padding: 60px;
            border-radius: 40px;
            border: 10px solid white;
            box-shadow:
                0 0 0 15px rgba(255, 255, 255, 0.8),
                0 0 30px rgba(255, 255, 255, 0.9);
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1, p {
            color: white;
            text-shadow:
                2px 2px 0 #fff,
                4px 4px 0 rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 2.2rem;
            margin-bottom: 30px;
        }

        button {
            background: white;
            color: #e89eb8;
            border: none;
            border-radius: 999px;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-family: 'Baloo 2', cursive;
            cursor: pointer;
            margin: 0 10px;
            box-shadow: 0 6px 0 rgba(0, 0, 0, 0.15);
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 0 rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.15);
        }

        /* Confetti pieces */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: red;
            top: 50%;
            left: 50%;
            pointer-events: none;
            animation: fall 1.5s ease-out forwards;
        }

        @keyframes fall {
            to {
                transform: translate(var(--x), var(--y)) rotate(720deg);
                opacity: 0;
            }
        } 
	</style>
</head>

<body>
	<div class="wb-content">
		<h1>Echo, I have a question for youâ€¦</h1>
        <p>Will you be my valentine?</p>
        <button onclick="launchConfetti()">Yes</button>
        <button onclick="launchConfetti()">Yes</button>
	</div>

    <script>
        function launchConfetti() {
            const colors = ['#ffffff', '#de3163', '#ffb6c1', '#ff69b4'];

            for (let i = 0; i < 120; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');

                const angle = Math.random() * 2 * Math.PI;
                const distance = Math.random() * 400;

                confetti.style.setProperty('--x', `${Math.cos(angle) * distance}px`);
                confetti.style.setProperty('--y', `${Math.sin(angle) * distance + 300}px`);
                confetti.style.backgroundColor =
                    colors[Math.floor(Math.random() * colors.length)];

                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 1500);
            }
        }
    </script>
</body>
</html>
